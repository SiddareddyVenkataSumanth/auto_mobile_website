    <h3>Book Your Service</h3>
    <form action="appointment.html" autocomplete="off">
            <label for="name">Name : </label>&nbsp;
            <input id="name" type="text" pattern="[A-Z a-z]  [A-Z a-z]" required/>
            <br><br>
            <label for="email">Email Id : </label>&nbsp;
            <input id="email" type="email" pattern="[a-z A-Z]@[A-Z a-z].com" required/>
            <br><br>
            <label for="Phone Number">Phone Number : </label>&nbsp;
                <select id="tel-code">
                    <option>code</option>
                    <option>+91</option>
                    <option>+09</option>
                    <option>+04</option>
                    <option>+15</option>
                   </select>&nbsp;
                   <input id="Phone Number" type="tel+" pattern="[0-9]" minlength="10" maxlength="10" required/>
            <br><br>
            <label for="select service">Select Service : </label>&nbsp;
                    <select>
                        <option>Preventive Maintenace Service</option>
                        <option>Painting</option>
                        <option>Engine checkup</option>
                        <option>interior checkup</option>
                        <option>whole car checkup</option>
                    </select>
            <br><br>
            <label for="car Make">Car Make : </label>&nbsp;
            <input id="car make" type="text" >
            <br><br>
            <label for="Car Model">Car Model:</label>&nbsp;
            <input id="Car Model" type="text" >
            <br><br>
            <nav aria-required="true"></nav>
            <label for="Fuel Type">Fuel Type : </label>&nbsp;
            <input id="Fuel Type"type="radio" name="FT">Petrol 
            &nbsp;&nbsp;
            <input id="Fuel Type" type="radio" name="FT">Disel 
            &nbsp;&nbsp;
            <input id="Fuel Type" type="radio" name="FT">LPG 
            &nbsp;&nbsp;
            <input id="Fuel Type" type="radio" name="FT">Others
            </nav>
            <br><br>
            <label >Kilometers Ran: </label>&nbsp;
            <input type="number" pattern="[0-9]Km" step="10"><br><br>
            <br>
            <input type="submit" formtarget="appointment.html" formmethod="post" value="Schedule a appoitment">
    </form>
